<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const Fib = (n) => ({
        [Symbol.iterator]: () => {
          let i = 1;
          let old = 0,
            new1 = 0;
          return {
            next: () => {
              if (i++ <= n) {
                [old, new1] = [new1, old + new1 || 1];
                return { value: old, done: false };
              } else {
                return { done: true };
              }
            },
          };
        },
      });
      console.log(`Fabonacci Series is :`);
      console.log([...Fib(8)]);
    </script>
  </body>
</html>
