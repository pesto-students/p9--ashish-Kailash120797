<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const addition = (a, b) => {
        return a + b;
      };
      //generate unique key
      const propNameFromArg = (fnToAddition, args) => {
        let propKey = [];
        propKey = propKey.concat(fnToAddition.name, args); //["addition",100,200]
        return propKey.join("|");
        ("addition|100|200");
      };
      //function decide to call or to return cache
      const memoize = (fnToAddition) => {
        const memoCache = {}; //{key:value} {"addition|100|200": 300}

        return function (...args) {
          const propName = propNameFromArg(fnToAddition, args);
          if (!memoCache[propName]) {
            //call the function and do computation
            memoCache[propName] = fnToAddition(...args);
          } else {
            console.log("from cache");
          }
          return memoCache[propName];
        };
      };

      const memAddition = memoize(addition);
      console.log(memAddition(100, 100)); //200
      console.log(memAddition(100, 200)); //300
      console.log(memAddition(100, 300)); //400
      console.log(memAddition(100, 100)); // from cache 200
      console.log(memAddition(100, 200)); // from cache 300
      console.log(memAddition(100, 300)); // from cache 400
      console.log(memAddition(100, 400)); // 500
    </script>
  </body>
</html>
